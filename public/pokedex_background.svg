<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <radialGradient id="pokedexBg" cx="50%" cy="50%" r="80%">
      <stop offset="0%" style="stop-color:#fef2f2;stop-opacity:0.95"/>
      <stop offset="50%" style="stop-color:#fee2e2;stop-opacity:0.92"/>
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:0.88"/>
    </radialGradient>
    
    <!-- Classic Pokedex screen pattern -->
    <pattern id="pokedexScreenPattern" x="0" y="0" width="200" height="200" patternUnits="userSpaceOnUse">
      <rect x="60" y="60" width="80" height="60" rx="8" fill="#1e40af" opacity="0.1"/>
      <rect x="65" y="65" width="70" height="50" rx="4" fill="#0f172a" opacity="0.08"/>
      <!-- Screen lines -->
      <line x1="70" y1="75" x2="130" y2="75" stroke="#22d3ee" stroke-width="1" opacity="0.1"/>
      <line x1="70" y1="85" x2="125" y2="85" stroke="#22d3ee" stroke-width="1" opacity="0.08"/>
      <line x1="70" y1="95" x2="130" y2="95" stroke="#22d3ee" stroke-width="1" opacity="0.1"/>
      <line x1="70" y1="105" x2="120" y2="105" stroke="#22d3ee" stroke-width="1" opacity="0.08"/>
    </pattern>
    
    <!-- Control buttons pattern -->
    <pattern id="buttonPattern" x="0" y="0" width="150" height="150" patternUnits="userSpaceOnUse">
      <!-- Main button -->
      <circle cx="75" cy="75" r="20" fill="#dc2626" opacity="0.12"/>
      <circle cx="75" cy="75" r="15" fill="#ef4444" opacity="0.1"/>
      <circle cx="75" cy="75" r="8" fill="#f87171" opacity="0.08"/>
      <!-- Small buttons -->
      <circle cx="45" cy="45" r="6" fill="#22d3ee" opacity="0.1"/>
      <circle cx="105" cy="45" r="6" fill="#fbbf24" opacity="0.1"/>
      <circle cx="45" cy="105" r="6" fill="#22c55e" opacity="0.1"/>
      <circle cx="105" cy="105" r="6" fill="#8b5cf6" opacity="0.1"/>
    </pattern>
    
    <!-- Data stream pattern -->
    <pattern id="dataPattern" x="0" y="0" width="300" height="100" patternUnits="userSpaceOnUse">
      <text x="50" y="30" font-family="monospace" font-size="8" fill="#dc2626" opacity="0.08">001 BULBASAUR</text>
      <text x="50" y="50" font-family="monospace" font-size="8" fill="#dc2626" opacity="0.06">002 IVYSAUR</text>
      <text x="50" y="70" font-family="monospace" font-size="8" fill="#dc2626" opacity="0.08">003 VENUSAUR</text>
    </pattern>
    
    <!-- Circuit board pattern -->
    <pattern id="circuitPattern" x="0" y="0" width="180" height="180" patternUnits="userSpaceOnUse">
      <path d="M90 40 L90 80 L130 80 L130 120 M70 60 L50 60 L50 100 L90 100" 
            stroke="#7f1d1d" stroke-width="2" fill="none" opacity="0.06"/>
      <circle cx="90" cy="80" r="4" fill="#dc2626" opacity="0.08"/>
      <circle cx="130" cy="80" r="3" fill="#ef4444" opacity="0.1"/>
      <circle cx="50" cy="60" r="3" fill="#dc2626" opacity="0.08"/>
      <rect x="85" y="115" width="10" height="6" fill="#7f1d1d" opacity="0.08"/>
    </pattern>
    
    <!-- Pokeball tech pattern -->
    <pattern id="pokeballTechPattern" x="0" y="0" width="160" height="160" patternUnits="userSpaceOnUse">
      <circle cx="80" cy="80" r="35" fill="none" stroke="#dc2626" stroke-width="2" opacity="0.1"/>
      <rect x="45" y="75" width="70" height="10" fill="#7f1d1d" opacity="0.08"/>
      <circle cx="80" cy="80" r="8" fill="#f3f4f6" opacity="0.12"/>
      <circle cx="80" cy="80" r="4" fill="#374151" opacity="0.1"/>
      <!-- Tech elements -->
      <rect x="70" y="50" width="20" height="4" fill="#22d3ee" opacity="0.08"/>
      <rect x="70" y="106" width="20" height="4" fill="#22d3ee" opacity="0.08"/>
    </pattern>
    
    <!-- Scanner line pattern -->
    <pattern id="scanPattern" x="0" y="0" width="400" height="80" patternUnits="userSpaceOnUse">
      <rect x="0" y="35" width="400" height="6" fill="#22d3ee" opacity="0.08"/>
      <rect x="0" y="37" width="400" height="2" fill="#67e8f9" opacity="0.12"/>
      <circle cx="100" cy="40" r="3" fill="#0891b2" opacity="0.1"/>
      <circle cx="300" cy="40" r="3" fill="#0891b2" opacity="0.1"/>
    </pattern>
  </defs>
  
  <!-- Main background -->
  <rect width="100%" height="100%" fill="url(#pokedexBg)"/>
  
  <!-- Pattern overlays -->
  <rect width="100%" height="100%" fill="url(#pokedexScreenPattern)" opacity="0.6"/>
  <rect width="100%" height="100%" fill="url(#buttonPattern)" transform="translate(50,75)" opacity="0.5"/>
  <rect width="100%" height="100%" fill="url(#dataPattern)" transform="translate(0,300)" opacity="0.7"/>
  <rect width="100%" height="100%" fill="url(#circuitPattern)" transform="translate(200,100)" opacity="0.4"/>
  <rect width="100%" height="100%" fill="url(#pokeballTechPattern)" transform="translate(100,-50)" opacity="0.5"/>
  <rect width="100%" height="100%" fill="url(#scanPattern)" transform="translate(0,500)" opacity="0.6"/>
  
  <!-- Large Pokedex device -->
  <g opacity="0.08">
    <rect x="300" y="200" width="120" height="160" rx="12" fill="#dc2626"/>
    <rect x="310" y="210" width="100" height="80" rx="8" fill="#1e40af"/>
    <rect x="315" y="215" width="90" height="70" rx="4" fill="#0f172a"/>
    <!-- Screen content -->
    <text x="360" y="235" text-anchor="middle" font-family="monospace" font-size="8" fill="#22d3ee">POKEDEX</text>
    <text x="360" y="250" text-anchor="middle" font-family="monospace" font-size="7" fill="#67e8f9">#025 PIKACHU</text>
    <text x="360" y="265" text-anchor="middle" font-family="monospace" font-size="6" fill="#a5f3fc">ELECTRIC TYPE</text>
    <!-- Control buttons -->
    <circle cx="335" cy="320" r="12" fill="#ef4444"/>
    <circle cx="365" cy="320" r="8" fill="#22d3ee"/>
    <circle cx="385" cy="320" r="8" fill="#fbbf24"/>
    <rect x="320" y="340" width="80" height="8" rx="4" fill="#374151"/>
  </g>
  
  <!-- Digital scanner lines -->
  <g opacity="0.06">
    <rect x="600" y="400" width="800" height="3" fill="#22d3ee"/>
    <rect x="620" y="403" width="760" height="1" fill="#67e8f9"/>
    <!-- Scanning dots -->
    <circle cx="650" cy="401" r="2" fill="#0891b2"/>
    <circle cx="1000" cy="401" r="2" fill="#0891b2"/>
    <circle cx="1350" cy="401" r="2" fill="#0891b2"/>
  </g>
  
  <!-- Professor Oak's lab equipment -->
  <g opacity="0.07">
    <rect x="1600" y="300" width="80" height="100" rx="8" fill="#7f1d1d"/>
    <rect x="1610" y="310" width="60" height="40" rx="4" fill="#1e40af"/>
    <!-- Lab buttons -->
    <circle cx="1625" cy="370" r="6" fill="#22d3ee"/>
    <circle cx="1645" cy="370" r="6" fill="#fbbf24"/>
    <circle cx="1665" cy="370" r="6" fill="#ef4444"/>
    <!-- Antenna -->
    <line x1="1640" y1="300" x2="1640" y2="280" stroke="#6b7280" stroke-width="2"/>
    <circle cx="1640" cy="278" r="3" fill="#22d3ee"/>
  </g>
  
  <!-- Database entries -->
  <g opacity="0.05">
    <rect x="100" y="600" width="200" height="15" fill="#7f1d1d"/>
    <text x="110" y="612" font-family="monospace" font-size="8" fill="#fca5a5">ENTRY #001: BULBASAUR - SEED POKEMON</text>
    
    <rect x="100" y="630" width="200" height="15" fill="#7f1d1d"/>
    <text x="110" y="642" font-family="monospace" font-size="8" fill="#fca5a5">ENTRY #004: CHARMANDER - LIZARD</text>
    
    <rect x="100" y="660" width="200" height="15" fill="#7f1d1d"/>
    <text x="110" y="672" font-family="monospace" font-size="8" fill="#fca5a5">ENTRY #007: SQUIRTLE - TURTLE</text>
  </g>
  
  <!-- Research notes -->
  <g opacity="0.06">
    <rect x="1400" y="600" width="100" height="120" rx="6" fill="#f3f4f6"/>
    <line x1="1410" y1="620" x2="1490" y2="620" stroke="#dc2626" stroke-width="1"/>
    <line x1="1410" y1="635" x2="1485" y2="635" stroke="#dc2626" stroke-width="1"/>
    <line x1="1410" y1="650" x2="1490" y2="650" stroke="#dc2626" stroke-width="1"/>
    <line x1="1410" y1="665" x2="1480" y2="665" stroke="#dc2626" stroke-width="1"/>
    <line x1="1410" y1="680" x2="1490" y2="680" stroke="#dc2626" stroke-width="1"/>
    <text x="1450" y="610" text-anchor="middle" font-family="Arial" font-size="8" fill="#7f1d1d" font-weight="bold">RESEARCH</text>
  </g>
  
  <!-- Generation indicators -->
  <g opacity="0.08">
    <circle cx="800" cy="150" r="15" fill="#dc2626"/>
    <text x="800" y="156" text-anchor="middle" font-family="Arial" font-size="10" fill="#f3f4f6" font-weight="bold">I</text>
    
    <circle cx="900" cy="200" r="15" fill="#dc2626"/>
    <text x="900" y="206" text-anchor="middle" font-family="Arial" font-size="10" fill="#f3f4f6" font-weight="bold">II</text>
    
    <circle cx="1000" cy="150" r="15" fill="#dc2626"/>
    <text x="1000" y="156" text-anchor="middle" font-family="Arial" font-size="9" fill="#f3f4f6" font-weight="bold">III</text>
    
    <circle cx="1100" cy="200" r="15" fill="#dc2626"/>
    <text x="1100" y="206" text-anchor="middle" font-family="Arial" font-size="9" fill="#f3f4f6" font-weight="bold">IV</text>
  </g>
  
  <!-- Digital grid pattern -->
  <defs>
    <pattern id="digitalGrid" width="30" height="30" patternUnits="userSpaceOnUse">
      <path d="M 30 0 L 0 0 0 30" fill="none" stroke="#7f1d1d" stroke-width="0.5" opacity="0.04"/>
    </pattern>
  </defs>
  <rect width="100%" height="100%" fill="url(#digitalGrid)"/>
  
  <!-- Pokeball database icons -->
  <g opacity="0.1">
    <circle cx="200" cy="300" r="12" fill="#dc2626"/>
    <rect x="188" y="295" width="24" height="10" fill="#374151"/>
    <circle cx="200" cy="300" r="4" fill="#f3f4f6"/>
    <text x="200" y="330" text-anchor="middle" font-family="monospace" font-size="6" fill="#7f1d1d">DATA</text>
    
    <circle cx="1700" cy="400" r="12" fill="#dc2626"/>
    <rect x="1688" y="395" width="24" height="10" fill="#374151"/>
    <circle cx="1700" cy="400" r="4" fill="#f3f4f6"/>
    <text x="1700" y="430" text-anchor="middle" font-family="monospace" font-size="6" fill="#7f1d1d">SCAN</text>
  </g>
  
  <!-- Evolution arrows -->
  <g opacity="0.07">
    <path d="M400 500 L500 500" stroke="#dc2626" stroke-width="4" marker-end="url(#redArrow)"/>
    <text x="450" y="490" text-anchor="middle" font-family="Arial" font-size="8" fill="#7f1d1d">EVOLVE</text>
    
    <path d="M1200 700 L1300 700" stroke="#dc2626" stroke-width="4" marker-end="url(#redArrow)"/>
    <text x="1250" y="690" text-anchor="middle" font-family="Arial" font-size="8" fill="#7f1d1d">EVOLVE</text>
  </g>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="redArrow" markerWidth="10" markerHeight="10" refX="8" refY="3" orient="auto">
      <polygon points="0,0 0,6 9,3" fill="#dc2626"/>
    </marker>
  </defs>
  
  <!-- Stats display bars -->
  <g opacity="0.08">
    <rect x="600" y="600" width="100" height="8" fill="#374151"/>
    <rect x="602" y="602" width="75" height="4" fill="#ef4444"/>
    <text x="550" y="607" font-family="monospace" font-size="8" fill="#7f1d1d">HP</text>
    
    <rect x="600" y="620" width="100" height="8" fill="#374151"/>
    <rect x="602" y="622" width="85" height="4" fill="#f97316"/>
    <text x="540" y="627" font-family="monospace" font-size="8" fill="#7f1d1d">ATK</text>
    
    <rect x="600" y="640" width="100" height="8" fill="#374151"/>
    <rect x="602" y="642" width="60" height="4" fill="#3b82f6"/>
    <text x="540" y="647" font-family="monospace" font-size="8" fill="#7f1d1d">DEF</text>
  </g>
  
  <!-- Type effectiveness chart -->
  <g opacity="0.06">
    <rect x="1300" y="200" width="80" height="60" rx="4" fill="#7f1d1d"/>
    <text x="1340" y="215" text-anchor="middle" font-family="Arial" font-size="8" fill="#fca5a5" font-weight="bold">TYPE CHART</text>
    <rect x="1310" y="225" width="15" height="8" fill="#22c55e"/>
    <rect x="1330" y="225" width="15" height="8" fill="#ef4444"/>
    <rect x="1350" y="225" width="15" height="8" fill="#6b7280"/>
    <rect x="1310" y="240" width="15" height="8" fill="#3b82f6"/>
    <rect x="1330" y="240" width="15" height="8" fill="#f59e0b"/>
    <rect x="1350" y="240" width="15" height="8" fill="#8b5cf6"/>
  </g>
  
  <!-- Scanning beam -->
  <g opacity="0.05">
    <rect x="800" y="400" width="320" height="4" fill="#22d3ee"/>
    <rect x="820" y="401" width="280" height="2" fill="#67e8f9"/>
    <!-- Scan indicator -->
    <circle cx="960" cy="402" r="3" fill="#0891b2"/>
    <path d="M950 402 L970 402" stroke="#06b6d4" stroke-width="2"/>
  </g>
  
  <!-- Professor research equipment -->
  <g opacity="0.07">
    <rect x="100" y="100" width="60" height="80" rx="6" fill="#7f1d1d"/>
    <circle cx="130" cy="120" r="15" fill="#1e40af"/>
    <circle cx="130" cy="120" r="8" fill="#22d3ee"/>
    <!-- Control knobs -->
    <circle cx="115" cy="155" r="6" fill="#6b7280"/>
    <circle cx="145" cy="155" r="6" fill="#6b7280"/>
    <!-- Antenna -->
    <line x1="130" y1="100" x2="130" y2="85" stroke="#dc2626" stroke-width="2"/>
    <circle cx="130" cy="83" r="2" fill="#ef4444"/>
  </g>
  
  <!-- Database connection lines -->
  <g opacity="0.05">
    <path d="M500 300 Q600 250 700 300 Q800 350 900 300" 
          stroke="#7f1d1d" stroke-width="2" fill="none" stroke-dasharray="5,5"/>
    <path d="M1100 600 Q1200 550 1300 600 Q1400 650 1500 600" 
          stroke="#7f1d1d" stroke-width="2" fill="none" stroke-dasharray="5,5"/>
  </g>
  
  <!-- Pokedex entries floating -->
  <g opacity="0.06">
    <rect x="1600" y="700" width="120" height="40" rx="8" fill="#7f1d1d"/>
    <text x="1660" y="715" text-anchor="middle" font-family="monospace" font-size="7" fill="#fca5a5">POKEMON ENTRY</text>
    <text x="1660" y="730" text-anchor="middle" font-family="monospace" font-size="6" fill="#fca5a5">ANALYZING...</text>
    
    <rect x="50" y="800" width="140" height="40" rx="8" fill="#7f1d1d"/>
    <text x="120" y="815" text-anchor="middle" font-family="monospace" font-size="7" fill="#fca5a5">SPECIES DATA</text>
    <text x="120" y="830" text-anchor="middle" font-family="monospace" font-size="6" fill="#fca5a5">COMPLETE</text>
  </g>
  
  <!-- Soft vignette -->
  <defs>
    <radialGradient id="pokedexVignette" cx="50%" cy="50%" r="70%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0"/>
      <stop offset="100%" style="stop-color:#7f1d1d;stop-opacity:0.08"/>
    </radialGradient>
  </defs>
  <rect width="100%" height="100%" fill="url(#pokedexVignette)"/>
</svg>