<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <radialGradient id="movesBg" cx="50%" cy="50%" r="80%">
      <stop offset="0%" style="stop-color:#fef3c7;stop-opacity:0.95"/>
      <stop offset="50%" style="stop-color:#fde68a;stop-opacity:0.92"/>
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:0.88"/>
    </radialGradient>
    
    <!-- Lightning bolt pattern -->
    <pattern id="lightningPattern" x="0" y="0" width="200" height="200" patternUnits="userSpaceOnUse">
      <path d="M100 40 L110 80 L90 80 L100 140 L90 100 L110 100 Z" fill="#dc2626" opacity="0.12"/>
      <path d="M100 40 L108 78 L92 78 L100 140 L92 102 L108 102 Z" fill="#fbbf24" opacity="0.08"/>
    </pattern>
    
    <!-- Fire burst pattern -->
    <pattern id="firePattern" x="0" y="0" width="180" height="180" patternUnits="userSpaceOnUse">
      <circle cx="90" cy="90" r="30" fill="#ef4444" opacity="0.1"/>
      <path d="M90 60 Q75 70 80 90 Q70 80 90 90 Q105 70 100 90 Q110 80 90 90 Q90 75 90 60" 
            fill="#f97316" opacity="0.08"/>
      <circle cx="90" cy="90" r="15" fill="#fbbf24" opacity="0.06"/>
    </pattern>
    
    <!-- Water splash pattern -->
    <pattern id="waterSplashPattern" x="0" y="0" width="160" height="160" patternUnits="userSpaceOnUse">
      <ellipse cx="80" cy="80" rx="25" ry="35" fill="#3b82f6" opacity="0.1"/>
      <ellipse cx="80" cy="75" rx="15" ry="25" fill="#1d4ed8" opacity="0.08"/>
      <circle cx="65" cy="60" r="8" fill="#60a5fa" opacity="0.12"/>
      <circle cx="95" cy="65" r="6" fill="#93c5fd" opacity="0.1"/>
      <circle cx="80" cy="50" r="4" fill="#dbeafe" opacity="0.15"/>
    </pattern>
    
    <!-- Ice crystal pattern -->
    <pattern id="icePattern" x="0" y="0" width="140" height="140" patternUnits="userSpaceOnUse">
      <path d="M70 30 L70 110 M40 50 L100 90 M40 90 L100 50" 
            stroke="#06b6d4" stroke-width="2" opacity="0.08"/>
      <circle cx="70" cy="70" r="8" fill="#67e8f9" opacity="0.12"/>
      <path d="M62 62 L78 78 M78 62 L62 78" stroke="#0891b2" stroke-width="1" opacity="0.1"/>
    </pattern>
    
    <!-- Energy wave pattern -->
    <pattern id="energyPattern" x="0" y="0" width="250" height="120" patternUnits="userSpaceOnUse">
      <path d="M0 60 Q62.5 40 125 60 T250 60" stroke="#8b5cf6" stroke-width="3" fill="none" opacity="0.08"/>
      <path d="M0 60 Q62.5 80 125 60 T250 60" stroke="#a855f7" stroke-width="2" fill="none" opacity="0.06"/>
      <circle cx="125" cy="60" r="6" fill="#c084fc" opacity="0.1"/>
    </pattern>
    
    <!-- Battle impact pattern -->
    <pattern id="impactPattern" x="0" y="0" width="200" height="200" patternUnits="userSpaceOnUse">
      <circle cx="100" cy="100" r="40" fill="none" stroke="#ef4444" stroke-width="3" opacity="0.08"/>
      <circle cx="100" cy="100" r="25" fill="none" stroke="#f97316" stroke-width="2" opacity="0.1"/>
      <circle cx="100" cy="100" r="10" fill="#fbbf24" opacity="0.12"/>
      <!-- Impact lines -->
      <path d="M70 70 L130 130 M130 70 L70 130 M100 60 L100 140 M60 100 L140 100" 
            stroke="#dc2626" stroke-width="1" opacity="0.08"/>
    </pattern>
  </defs>
  
  <!-- Main background -->
  <rect width="100%" height="100%" fill="url(#movesBg)"/>
  
  <!-- Pattern overlays -->
  <rect width="100%" height="100%" fill="url(#lightningPattern)" opacity="0.6"/>
  <rect width="100%" height="100%" fill="url(#firePattern)" transform="translate(100,50)" opacity="0.5"/>
  <rect width="100%" height="100%" fill="url(#waterSplashPattern)" transform="translate(-50,100)" opacity="0.5"/>
  <rect width="100%" height="100%" fill="url(#icePattern)" transform="translate(200,-30)" opacity="0.4"/>
  <rect width="100%" height="100%" fill="url(#energyPattern)" transform="translate(0,200)" opacity="0.6"/>
  <rect width="100%" height="100%" fill="url(#impactPattern)" transform="translate(150,150)" opacity="0.4"/>
  
  <!-- Large attack effects -->
  <!-- Massive lightning bolt -->
  <g opacity="0.08">
    <path d="M300 150 L350 300 L310 300 L330 500 L300 350 L340 350 Z" fill="#dc2626"/>
    <path d="M305 155 L345 295 L315 295 L325 495 L305 355 L335 355 Z" fill="#fbbf24"/>
  </g>
  
  <!-- Fire blast -->
  <g opacity="0.06">
    <circle cx="1400" cy="300" r="80" fill="#ef4444"/>
    <path d="M1400 220 Q1350 250 1380 300 Q1320 280 1400 300 Q1450 250 1420 300 Q1480 280 1400 300 Q1400 260 1400 220" 
          fill="#f97316"/>
    <circle cx="1400" cy="300" r="40" fill="#fbbf24"/>
  </g>
  
  <!-- Ice beam -->
  <g opacity="0.07">
    <path d="M100 600 L400 650 L400 670 L100 620 Z" fill="#06b6d4"/>
    <circle cx="120" cy="610" r="8" fill="#67e8f9"/>
    <circle cx="180" cy="625" r="6" fill="#a5f3fc"/>
    <circle cx="240" cy="640" r="7" fill="#67e8f9"/>
    <circle cx="300" cy="655" r="5" fill="#a5f3fc"/>
    <circle cx="360" cy="665" r="6" fill="#67e8f9"/>
  </g>
  
  <!-- Psychic waves -->
  <g opacity="0.06">
    <circle cx="1200" cy="700" r="60" fill="none" stroke="#8b5cf6" stroke-width="4"/>
    <circle cx="1200" cy="700" r="80" fill="none" stroke="#a855f7" stroke-width="3"/>
    <circle cx="1200" cy="700" r="100" fill="none" stroke="#c084fc" stroke-width="2"/>
    <circle cx="1200" cy="700" r="20" fill="#ddd6fe" opacity="0.15"/>
  </g>
  
  <!-- Thunder wave -->
  <g opacity="0.08">
    <path d="M600 200 Q700 180 800 200 Q900 220 1000 200" 
          stroke="#fbbf24" stroke-width="8" fill="none"/>
    <path d="M600 200 Q700 185 800 200 Q900 215 1000 200" 
          stroke="#f59e0b" stroke-width="4" fill="none"/>
    <!-- Electric sparks -->
    <circle cx="650" cy="195" r="4" fill="#fbbf24"/>
    <circle cx="750" cy="190" r="3" fill="#f59e0b"/>
    <circle cx="850" cy="205" r="4" fill="#fbbf24"/>
    <circle cx="950" cy="198" r="3" fill="#f59e0b"/>
  </g>
  
  <!-- Sword slashes -->
  <g opacity="0.07">
    <path d="M1500 600 L1600 500 L1610 510 L1510 610 Z" fill="#64748b"/>
    <path d="M1505 605 L1595 505 L1600 510 L1510 610 Z" fill="#e5e7eb"/>
    
    <path d="M200 800 L350 750 L360 760 L210 810 Z" fill="#64748b"/>
    <path d="M205 805 L345 755 L350 760 L210 810 Z" fill="#e5e7eb"/>
  </g>
  
  <!-- Energy orbs -->
  <g opacity="0.09">
    <circle cx="800" cy="800" r="25" fill="#8b5cf6"/>
    <circle cx="800" cy="800" r="15" fill="#a855f7"/>
    <circle cx="800" cy="800" r="8" fill="#c084fc"/>
    
    <circle cx="1600" cy="200" r="20" fill="#10b981"/>
    <circle cx="1600" cy="200" r="12" fill="#22d3ee"/>
    <circle cx="1600" cy="200" r="6" fill="#67e8f9"/>
  </g>
  
  <!-- Move command buttons (like game battle interface) -->
  <g opacity="0.06">
    <rect x="100" y="900" width="120" height="40" rx="8" fill="#374151"/>
    <text x="160" y="925" text-anchor="middle" font-family="Arial" font-size="12" fill="#f3f4f6" font-weight="bold">ATTACK</text>
    
    <rect x="250" y="900" width="120" height="40" rx="8" fill="#374151"/>
    <text x="310" y="925" text-anchor="middle" font-family="Arial" font-size="12" fill="#f3f4f6" font-weight="bold">DEFEND</text>
    
    <rect x="1500" y="900" width="120" height="40" rx="8" fill="#374151"/>
    <text x="1560" y="925" text-anchor="middle" font-family="Arial" font-size="12" fill="#f3f4f6" font-weight="bold">SPECIAL</text>
  </g>
  
  <!-- Type effectiveness arrows -->
  <g opacity="0.05">
    <path d="M500 400 L600 450" stroke="#22c55e" stroke-width="6" marker-end="url(#arrowGreen)"/>
    <path d="M1100 350 L1000 400" stroke="#ef4444" stroke-width="6" marker-end="url(#arrowRed)"/>
    <path d="M700 600 L800 550" stroke="#3b82f6" stroke-width="6" marker-end="url(#arrowBlue)"/>
  </g>
  
  <!-- Arrow markers -->
  <defs>
    <marker id="arrowGreen" markerWidth="10" markerHeight="10" refX="8" refY="3" orient="auto">
      <polygon points="0,0 0,6 9,3" fill="#22c55e"/>
    </marker>
    <marker id="arrowRed" markerWidth="10" markerHeight="10" refX="8" refY="3" orient="auto">
      <polygon points="0,0 0,6 9,3" fill="#ef4444"/>
    </marker>
    <marker id="arrowBlue" markerWidth="10" markerHeight="10" refX="8" refY="3" orient="auto">
      <polygon points="0,0 0,6 9,3" fill="#3b82f6"/>
    </marker>
  </defs>
  
  <!-- Speed lines -->
  <g opacity="0.06">
    <path d="M1300 500 L1450 490 M1310 520 L1460 510 M1320 540 L1470 530" 
          stroke="#6b7280" stroke-width="3"/>
    <path d="M400 300 L550 290 M410 320 L560 310 M420 340 L570 330" 
          stroke="#6b7280" stroke-width="3"/>
  </g>
  
  <!-- Power gauge bars -->
  <g opacity="0.08">
    <rect x="1700" y="400" width="15" height="100" fill="#374151"/>
    <rect x="1702" y="450" width="11" height="48" fill="#ef4444"/>
    <text x="1707" y="380" text-anchor="middle" font-family="Arial" font-size="10" fill="#374151" font-weight="bold">PWR</text>
    
    <rect x="50" y="300" width="15" height="100" fill="#374151"/>
    <rect x="52" y="330" width="11" height="68" fill="#22c55e"/>
    <text x="57" y="280" text-anchor="middle" font-family="Arial" font-size="10" fill="#374151" font-weight="bold">ACC</text>
  </g>
  
  <!-- Elemental symbols -->
  <g opacity="0.07">
    <!-- Fire symbol -->
    <path d="M900 200 Q890 180 900 160 Q910 170 920 160 Q915 180 920 200 Q910 190 900 200" 
          fill="#ef4444"/>
    
    <!-- Water droplet -->
    <path d="M1300 600 Q1290 580 1300 560 Q1310 580 1300 600" fill="#3b82f6"/>
    
    <!-- Leaf -->
    <path d="M600 700 Q580 680 600 660 Q620 680 600 700 Q610 690 620 680 Q600 685 600 700" 
          fill="#22c55e"/>
  </g>
  
  <!-- Critical hit stars -->
  <g opacity="0.1">
    <path d="M200 200 L205 215 L220 215 L209 225 L214 240 L200 230 L186 240 L191 225 L180 215 L195 215 Z" 
          fill="#fbbf24"/>
    <path d="M1500 300 L503 313 L516 313 L507 321 L512 334 L500 326 L488 334 L493 321 L484 313 L497 313 Z" 
          fill="#fbbf24" transform="translate(1000,0)"/>
    <path d="M800 150 L805 165 L820 165 L809 175 L814 190 L800 180 L786 190 L791 175 L780 165 L795 165 Z" 
          fill="#fbbf24"/>
  </g>
  
  <!-- Move category icons -->
  <g opacity="0.08">
    <!-- Physical attack icon -->
    <circle cx="1100" cy="150" r="20" fill="#ef4444"/>
    <rect x="1090" y="140" width="20" height="6" fill="#f3f4f6" transform="rotate(45 1100 143)"/>
    <circle cx="1105" cy="145" r="3" fill="#374151"/>
    
    <!-- Special attack icon -->
    <circle cx="300" cy="500" r="20" fill="#8b5cf6"/>
    <path d="M300 485 L305 495 L310 485 L305 490 L300 485 M295 495 L305 505 L315 495 L305 500 L295 495" 
          fill="#f3f4f6"/>
    
    <!-- Status move icon -->
    <circle cx="1400" cy="700" r="20" fill="#6b7280"/>
    <circle cx="1400" cy="700" r="12" fill="none" stroke="#f3f4f6" stroke-width="2"/>
    <circle cx="1400" cy="700" r="6" fill="#f3f4f6"/>
  </g>
  
  <!-- Subtle grid for battle interface feeling -->
  <defs>
    <pattern id="battleGrid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#d97706" stroke-width="0.5" opacity="0.04"/>
    </pattern>
  </defs>
  <rect width="100%" height="100%" fill="url(#battleGrid)"/>
  
  <!-- Soft vignette -->
  <defs>
    <radialGradient id="movesVignette" cx="50%" cy="50%" r="70%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0"/>
      <stop offset="100%" style="stop-color:#92400e;stop-opacity:0.08"/>
    </radialGradient>
  </defs>
  <rect width="100%" height="100%" fill="url(#movesVignette)"/>
</svg>